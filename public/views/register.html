<div class="container">
    <form class="col-sm-offset-3 col-sm-5 form-horizontal" role="form" method="post">
        <fieldset>
            <legend>用户注册</legend>
            <p style="color: red"><%= message %></p>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="useremail">电子邮箱</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="useremail" name="userEmail" placeholder="john@example.com" required>
                    <p class="regTip">您的常用邮箱</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="john smith" required>
                    <p class="regTip">用户名长6-20位，由字母，数字和下划线组成</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <p class="regTip">密码长6位以上，由任意字符组成</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">立即注册</button>
                </div>
				<div class="col-sm-offset-3 col-sm-9">
					<p></p>
					<a href="/login">已经有账号了？点这里登录！</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
