<div class="row">
    <div class="col-lg-12">
        <h2>任务列表</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>田地号</th>
                        <th>截止日期</th>
                        <th>预估时间</th>
                        <th>任务描述</th>
                        <th><button class="btn btn-primary">接受任务</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="task in tasks">
                        <td>{{task.field}}</td>
                        <td>{{task.due_date}}</td>
                        <td>{{task.points}}</td>
                        <td>{{task.description}}</td>
                        <td><button class="btn btn-primary">接受任务</button></td>
                    </tr>
                </tbody>
            </table>
            <form-group ng-if="true">
                Add a form here for adding the task    
            </form-group>
        </div>
    </div>
</div>
